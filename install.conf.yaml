- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.xinitrc:
    ~/.zprezto:
    ~/.zlogin: zprezto/runcoms/zlogin
    ~/.zlogout: zprezto/runcoms/zlogout
    ~/.zpreztorc: zprezto/runcoms/zpreztorc
    ~/.zprofile: zprezto/runcoms/zprofile
    ~/.zshenv: zprezto/runcoms/zshenv
    ~/.zshrc: zprezto/runcoms/zshrc
    /usr/local/bin/autoxrandr: bin/autoxrandr.sh
    /etc/udev/rules.d/95-monitor-hotplug.rules: udev/95-monitor-hotplug.rules
    /usr/local/bin/touchpad_toggle: bin/touchpad_toggle.sh
    /usr/local/bin/playerctl-cmus: bin/playerctl-cmus.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
